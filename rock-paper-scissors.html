<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, paper or scissors</title>
</head>
<body>
    <button id="rock">Rock</button>
    <button id="paper">Paper</button>
    <button id="scissors">Scissors</button>
    <div id="displayScore">Score</div>
<script>

const validChoice = ["rock", "paper", "scissors"];

function getComputerChoice(){
    result = Math.floor(Math.random() * 3);
    computerChoice = validChoice[result];
    return computerChoice;
}

function getUserInput(){
    // Get userinput by typing
    // let userInput = prompt("Write either rock, paper or scissors");
    // userInput = userInput.toLowerCase();
    // if (!validChoice.includes(userInput)) {
    //     alert("Invalid input. Please write either rock, paper or scissors");
    //     getUserInput();
    // } else {
    //     return userInput;
    // }
    let userInput; 
    const selectRock = document.querySelector("#rock");
    selectRock.addEventListener("click", () => {
        console.log("Rock selected");
        userInput = "rock";
    });
    const selectPaper = document.querySelector("#paper");
    selectPaper.addEventListener("click", () => {
        console.log("Paper selected");
        userInput = "paper";
    });
    const selectScissors = document.querySelector("#scissors");
    selectScissors.addEventListener("click", () => {
        console.log("Scissors selected");
        userInput = "scissors";
    });
    return userInput;
}

function playRound(userInput, computerChoice){
    if (userInput === "rock" && computerChoice === "scissors"){
        return console.log("You win!")
    } else if (userInput === "paper" && computerChoice === "rock"){
        return console.log("You win!")
    } else if (userInput === "scissors" && computerChoice === "paper"){
        return console.log("You win!")
    } else if (userInput === computerChoice){
        return console.log("It's a tie!")
    } else {
        return console.log("You lost!")
    }
}

computerChoice = getComputerChoice();
userInput = getUserInput();
console.log(`The computer picked ${computerChoice}`);
console.log(`You picked ${userInput}`);
console.log(playRound(userInput, computerChoice));

</script>
</body>
</html>
